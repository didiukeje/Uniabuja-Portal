<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Uniabuja Portal</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="homepage">
         <div class="header">
             <img src="Images/banner.png" alt="banner">
         </div>
          <div class="divider row"></div>
         <div class="form container">
             <div class="login form">
                 <div class="box-shadow">
                     <div class="modal-content">
                         <div class="main-content">
                             <div class="h5 modal-title text-center">
                                 <h4>
                                     <span>Please sign in to your account below.</span>
                                 </h4>
                             </div>
                             <form method="post">
                                 <div class="form-row">
                                     <div class="form-row-col">
                                         <div class="position-relative form-group">
                                             <input name="username" id="username" placeholder="Application No./Reg. No./Matric No" type="text" class="form-control">
                                         </div>
                                     </div>
                                     <div class="form-row col">
                                         <div class="position-relative form-group">
                                             <input name="username" id="username" placeholder="Password here..." type="text" class="form-control">
                                         </div>
                                     </div>
                                 </div>
                             </form>
                             <div class="divider"></div>
                             <h6 class="new">New Application? 
                                <i class="click"><a href="#" class="href">Click here to apply</a></i>
                                </h6>
                         </div>
                         <div class="modal-footer clear-fix">
                             <div class="float-left">
                                <a class="btn btn-success" href="#">Recover Application No.</a>
                             </div>
                             <div class="float-left">
                                <a class="btn btn-success" href="#">Recover Password</a>
                             </div>
                                <div class="float-right">
                                  <button class="btn btn-success">Login to Dashboard</button>
                                </div>
                         </div>
                     </div>
                 </div>
                 <div class="divider row
                 "></div>
             </div>
         </div>
     </div>
   </body>
</html>
